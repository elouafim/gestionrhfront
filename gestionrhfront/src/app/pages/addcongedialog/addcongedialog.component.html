<h2 mat-dialog-title>Ajouter un congé</h2>

<form [formGroup]="congeForm" (ngSubmit)="submit()" mat-dialog-content class="conge-form">

  <!-- Plage de dates -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Plage de dates</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker" formGroupName="dateRange">
      <input matStartDate formControlName="start" placeholder="Date début">
      <input matEndDate formControlName="end" placeholder="Date fin">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker></mat-date-range-picker>
  </mat-form-field>

  <!-- Type de congé -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Type de congé</mat-label>
    <mat-select formControlName="typeConge">
      <mat-option value="ANNUEL">Annuel</mat-option>
      <mat-option value="MALADIE">Maladie</mat-option>
      <mat-option value="AUTRE">Autre</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Actions -->
  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button color="warn" type="button" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="congeForm.invalid">Ajouter</button>
  </mat-dialog-actions>

</form>
