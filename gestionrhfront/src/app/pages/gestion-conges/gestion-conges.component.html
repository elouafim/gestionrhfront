<div class="conges-container mat-elevation-z4">
  <h2>Gestion des Congés</h2>

  <table mat-table [dataSource]="conges" class="conges-table">

    <!-- Colonne ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let c">{{ c.id }}</td>
    </ng-container>

    <!-- Colonne Employé -->
    <ng-container matColumnDef="employe">
      <th mat-header-cell *matHeaderCellDef>Employé</th>
      <td mat-cell *matCellDef="let c">{{ c.username }}</td>
    </ng-container>

    <!-- Colonne Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let c">{{ c.typeConge }}</td>
    </ng-container>

    <!-- Colonne Période -->
    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef>Période</th>
      <td mat-cell *matCellDef="let c">{{ c.dateDebut }} → {{ c.dateFin }}</td>
    </ng-container>

    <!-- Colonne Statut -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let c">
        <span class="status-chip" [ngClass]="c.statut">{{ c.statut }}</span>
      </td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let c">
        <button mat-stroked-button color="primary" (click)="validerConge(c.id)" *ngIf="c.statut==='En_Attente'">
          Valider
        </button>
        <button mat-stroked-button color="warn" (click)="refuserConge(c.id)" *ngIf="c.statut==='En_Attente'">
          Refuser
        </button>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
    [length]="totalPages" 
    [pageSize]="size"
    [pageSizeOptions]="[size]" 
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
