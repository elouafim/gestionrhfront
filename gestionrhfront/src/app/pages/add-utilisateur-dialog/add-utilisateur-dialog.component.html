<h2 mat-dialog-title>Ajouter un utilisateur</h2>
<form [formGroup]="utilisateurForm" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Pr√©nom</mat-label>
    <input matInput formControlName="prenom">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Matricule</mat-label>
    <input matInput formControlName="matricule">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="utilisateurForm.invalid">Ajouter</button>
  </mat-dialog-actions>
</form>
